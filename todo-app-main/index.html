<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <img src="./images/bg-desktop-dark.jpg" />
    <h1 class="logo">Todo</h1>
    <input type="text" id="newTodo" placeholder="Create a new todo..." />
    <button class="button" onclick="myFunction()">Add</button>

    <div class="container">
      <ul id="todoList"></ul>
      <ul class="bottom-bar">
        <!-- Add dynamic number -->
        <p style="padding-right: 4.5vw">
          <span id="dynamicNumber"></span>items left
        </p>
        <p style="padding-right: 3vw">All</p>
        <p style="padding-right: 3vw">Active</p>
        <p style="padding-right: 4vw">Completed</p>
        <p>Clear Completed</p>
      </ul>
      <p style="text-align: center; padding-top: 0.5vw">
        Drag and drop to reorder list
      </p>
    </div>

    <!--
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Tini</a>.
      </div>
    -->

    <script src="./index.js"></script>
  </body>
</html>
